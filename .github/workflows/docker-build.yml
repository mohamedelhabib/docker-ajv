name: Docker Build and Test

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # add docker hub secrets
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: "mohamedelhabib"
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker image
      # build the image with the Dockerfile in the current directory and tag it with the git tag
      run: docker build . --file Dockerfile --tag mohamedelhabib/docker-ajv:${{ env.GITHUB_REF_SLUG }}
